<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Email</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333333;">Accept Invitation</h2>
    <p style="color: #555555;">
        Hello,
    </p>
    <p style="color: #555555;">
        You have been invited to join. Please click the button below to accept.
    </p>

    <!-- Button -->
    <p style="text-align: center;">
        <a href="${verificationLink}" target="_blank" style="text-decoration: none;">
        Accept it..............
        </a>
    </p>

    <p style="color: #555555;">
        If you did not request this invitation, please disregard this email.
    </p>

    <p style="color: #555555;">
        Best regards,<br>
        The Team
    </p>
</div>
</body>
</html>
